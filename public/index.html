<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">PDF Analyzer</h1>
    <form id="uploadForm" class="card p-4 mb-4">
      <div class="mb-3">
        <label for="pdf" class="form-label">Select PDF File</label>
        <input type="file" class="form-control" id="pdf" name="pdf" accept="application/pdf" required />
      </div>
      <div class="mb-3">
        <label for="prompt" class="form-label">Prompt</label>
        <textarea class="form-control" id="prompt" name="prompt" rows="3" placeholder="Describe the information to extract"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Analyze</button>
    </form>
    <div id="results" class="card p-4 d-none">
      <h2>Results</h2>
      <pre id="jsonOutput" class="mt-3"></pre>
    </div>
  </div>
  <script>
    const form = document.getElementById('uploadForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const res = await fetch('/upload', { method: 'POST', body: formData });
      const json = await res.json();
      document.getElementById('jsonOutput').textContent = JSON.stringify(json, null, 2);
      document.getElementById('results').classList.remove('d-none');
    });
  </script>
</body>
</html>
